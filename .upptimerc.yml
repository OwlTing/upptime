# Change these first
owner: OwlTing # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: OwlNest - API
    url: https://api.owlting.com/booking/admin/version
  - name: OwlNest - Booking Engine
    url: https://booking.owlting.com
  - name: OwlJourney
    url: https://www.owlting.com/owljourney
    icon: https://www.google.com/favicon.ico
  - name: OwlTing Market
    url: https://www.owlting.com/market
  - name: OwlTing Experiences
    url: https://www.owlting.com/experiences
  - name: OwlNews
    url: https://www.owlting.com/news
  - name: OwlTing NFT
    url: https://nft.owlting.com/api/tokens/69
  - name: OwlTing Portal
    url: https://www.owlting.com/portal
  - name: OwlPay Portal
    url: https://owlpay.com
  - name: OBS Portal
    url: https://www.owlting.com/obs/
  - name: OwlTing Blog
    url: https://blog.owlting.com/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "Owlting status page"
  introMessage: Service incidents are tracked through [Issues](https://github.com/OwlTing/upptime/issues). Leave your comment in issues if you have any question
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/20 * * * *"
